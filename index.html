<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <form onsubmit="return false">
            <h1 class="mb-3">Выбран регион <span id="region" class="text-primary"></span></h1>
            <div class="mb-3">
                <label for="district" class="form-label">Выберите район:</label>
                <select class="form-control" id="district" name="district">
                    <!-- Динамический список районов загружается через AJAX -->
                </select>
            </div>
            <div class="mb-3">
                <label for="settlement" class="form-label">Выберите населенный пункт:</label>
                <select class="form-control" id="settlement" name="settlement">
                    <!-- Динамический список населенных пунктов загружается через AJAX -->
                </select>
            </div>
            <div class="mb-3">
                <label for="street" class="form-label">Выберите улицу:</label>
                <select class="form-control" id="street" name="street">
                    <!-- Динамический список улиц загружается через AJAX -->
                </select>
            </div>
            <button type="submit" id="button" class="btn btn-primary">Применить фильтр</button>
            <button id="reset" class="btn btn-danger">Сбросить форму</button>
            <div id="addresses-container" class="mt-3">
                <!-- Вывод адресов происходит здесь -->
            </div>
        </form>
    </div>

</body>
</html>
