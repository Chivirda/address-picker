<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <form onsubmit="return false">
            <h1 class="mb-3">Выбран регион <span id="region" class="text-primary"></span></h1>
            <label for="district" class="form-label">Выберите район:</label>
            <div class="mb-3 input-group">
                <input class="form-control" list="district-list" id="district" name="district">
                <button type="button" id="district-list-clear" class="btn btn-outline-secondary" onclick="resetFormField(event)">Очистить</button>
                <datalist id="district-list">
                </datalist>
            </div>
            <label for="settlement" class="form-label">Выберите населенный пункт:</label>
            <div class="mb-3 input-group">
                <input class="form-control" list="settlement-list" id="settlement" name="settlement">
                <button type="button" id="settlement-list-clear" class="btn btn-outline-secondary" onclick="resetFormField(event)">Очистить</button>
                <datalist id="settlement-list">
                </datalist>
            </div>
            <label for="street" class="form-label">Выберите улицу:</label>
            <div class="mb-3 input-group">
                <input class="form-control" list="street-list" id="street" name="street">
                <button type="button" id="street-list-clear" class="btn btn-outline-secondary" onclick="resetFormField(event)">Очистить</button>
                <datalist id="street-list">
                </datalist>
            </div>
            <button type="submit" id="button" class="btn btn-primary">Применить фильтр</button>
            <button id="reset" class="btn btn-danger">Сбросить форму</button>
            <div id="addresses-container" class="mt-3">
                <!-- Вывод адресов происходит здесь -->
            </div>
        </form>
    </div>

</body>
</html>
