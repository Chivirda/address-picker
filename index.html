<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Filter</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Выбран регион <span id="region"></span></h1>

    <label for="district">Выберите район:</label>
    <input list="district-list" id="district" name="district">
    <datalist id="district-list">

    </datalist>

    <label for="settlement">Выберите населенный пункт:</label>
    <input list="settlement-list" id="settlement" name="settlement">
    <datalist id="settlement-list">
        <!-- Динамический список населенных пунктов загружается через AJAX -->
    </datalist>

    <label for="street">Выберите улицу:</label>
    <input list="street-list" id="street" name="street">
    <datalist id="street-list">
        <!-- Динамический список улиц загружается через AJAX -->
    </datalist>

    <button onclick="filterAddresses()">Применить фильтр</button>

    <div id="addresses-container">
        <!-- Вывод адресов происходит здесь -->
    </div>

</body>
</html>
